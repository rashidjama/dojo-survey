<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container border border-primary mt-5 p-4">
  <form action="/create" method="POST">
    {% csrf_token%}
    <div class="form-group row">
      <label for="user" class="col-md-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" value="Rashid" class="form-control" id="user">
      </div>
    </div>
    <div class="form-group row">
      <label for="dojo" class="col-md-2 col-form-label">Dojo:</label>
      <div class="col-sm-10">
        <select class="custom-select custom-select-sm" name="dojo">
          <option>Seattle</option>
          <option>San Jose</option>
          <option>Dallas</option>
          <option>Portland</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="dojo" class="col-md-2 col-form-label">Language:</label>
      <div class="col-sm-10">
        <select name="location" class="custom-select custom-select-sm">
          <option>Javascript</option>
          <option>Python</option>
          <option>Java</option>
        </select>
      </div>
    </div>
    <div>
    <label for="textA">Comment(optional):</label>
    </div>
    <div>
      <textarea name="comment" id="textA" cols="39" rows="3"></textarea>
    </div>
    <div class="mt-3">
      <input type="radio" name="gender" id="male" value="Male" checked>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" class="ml-3">
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" name="good" id="gd" value="Excellent">
      <label for="gd">Excellent</label>
      <input type="checkbox" name="good" id="ok" value="Good">
      <label for="ok">Good</label>
      <input type="checkbox" name="good" id="ok" value="Not Bad">
      <label for="ok">Not bad</label>
    </div>
    <div class="text-right mt-3">
      <button class="btn bg-success text-white">Submit</button>
    </div>
  </form>
  </div>
</body>
</html>
